<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style type="text/css">
        #ans{
            height: 20px;
            text-align: right;
        }

        input{
            width: 100%;
        }

        input:hover{
            background: lightslategrey;
        }
    </style>
</head>
<body>

    <table border="1px" align="center">
        <tr>
            <td colspan="4" id="ans">
            
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="8" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="9" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="*" onclick="addNo(this.value)">
            </td>
        </tr>
       
        <tr>
            <td>
                <input type="button" value="4" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="5" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="6" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="-" onclick="addNo(this.value)">
            </td>
        </tr>

         <tr>
            <td>
                <input type="button" value="1" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="2" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="3" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="+" onclick="addNo(this.value)">
            </td>
        </tr>

         <tr>
            <td>
                <input type="button" value="0" id="ans" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="/" onclick="addNo(this.value)">
            </td>
            <td>
                <input type="button" value="C" onclick="clearAns()">
            </td>
            <td>
                <input type="button" value="=" onclick="generateAns()">
            </td>
        </tr>

    </table>

    <script type="text/javascript">
        
        function addNo(num) {
            ans = document.getElementById('ans')
            ans.innerHTML += num
        }

        function clearAns(){
            ans = document.getElementById('ans')
            ans.innerHTML = " "
        }

        function generateAns(){
            ans = document.getElementById('ans')
            finalAns = eval(ans.innerHTML)
            ans.innerHTML = finalAns
        }
    </script>
</body>
</html>
